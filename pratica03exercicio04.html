<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratório - Prática 03 - Exercicio 04</title>
</head>
<body>
    <script>
        //Números aleatórios, randômicos:
        var x = Match.random ();
        console.log ("Número aleatório gerado: " + x);

        //Ler um valor:
        x = prompt ("Informe um número real: ");
        console.log ("Número informado: " + x);

        //Arredondamento, Piso e Teto:
        console.log ("Arrendodamento: " + Match.round (x));
        console.log ("Piso: " + Match.floor (x));
        console.log ("Teto: " + Match.ceil (x));
        </script>
</body>
</html>
